
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #1abc9c;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #16a085;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #1abc9c;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Website</h1>
    </header>
   
    <main>
        <h2>Our Services</h2>
        <ul>
            <li>Web Development</li>
            <li>UI/UX Design</li>
            <li>Content Creation</li>
        </ul>
    </main>
    
</body>
</html>
